name: Package version bump
on:
  push:
    branches: [master]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Bump Version
      id: bump
      uses: fzacek/gradle-version-bump-action@v3
      with:
        github-token: ${{ secrets.github_token }}
